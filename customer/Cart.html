					<div class="in-c">

							<span>Lenovo Ideapad L340</span>
							<p>Lenovo Store</p>
						</div>
					</div>
					<div class="product-count">
						<button onclick="minus()">-</button>
						<input readonly="readonly" id="count" type="number">
						<button onclick="plus()">+</button>

					<div class="price-remove">

					<div class="search-catagory">
						<select name="order_type" id="order_type" onchange="changeOrderType();">
							<option value="HOME_DELIVERY" selected>HOME DELIVERY</option>
							<option value="PICK_UP">SELF PICKUP</option>
						</select>
					</div>
					<div id="datetime" class="datetime">
						<input type="date" id="pick_up_date" name="pick_up_time">
						<input type="time" id="pick_up_time" name="pick_up_time">
					</div>

<!--						<input type="text" />-->

<!--					</div>-->

						  <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z"/>
						</svg>
					</button>

<script>
	function changeOrderType() {
    OrderType = document.getElementById('order_type').value;
    if (OrderType === "PICK_UP"){
        document.getElementById("datetime").style.display = "flex";
    }else if (OrderType === "HOME_DELIVERY"){
        document.getElementById("datetime").style.display = "none";
        document.getElementById("pick_up_time").value = null;
        document.getElementById("pick_up_date").value = null;
    }
}
</script>

<script>
	function minus() {
		var inputval =parseInt(document.getElementById("count").value);
		if (inputval > 0) {
			inputval = inputval - 1;
			document.getElementById("count").value = inputval;
		}
	}
	function plus() {
		let inputvalp = parseInt(document.getElementById("count").value);
		inputvalp = inputvalp+1;
		document.getElementById("count").value = inputvalp;
	}
</script>
<script src="js/main.js"></script>
<script src="js/dropdown.js"></script>
